<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Stock Analysis and Investment Recommendation</h1>
</header>

<main>
    <form action="/predict" method="POST">
        <label for="ticker">Stock Ticker (e.g., AAPL):</label>
        <input type="text" id="ticker" name="ticker" required>

        <label for="period">Period (e.g., 1mo, 3mo, 1y):</label>
        <input type="text" id="period" name="period" required>

        <label for="headlines">Enter News Headlines (one per line):</label>
        <textarea id="headlines" name="headlines" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    <p>&copy; 2025 Stock Analysis App</p>
</footer>

</body>
</html>
